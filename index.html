<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Registration Page</title>
		<link rel="stylesheet" href="form.css">
		<script src="form.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-2"></div>
                <div class="col-lg-6 col-md-8 login-box">
                    <div class="col-lg-12 login-head">
                        <h4>Register Account<h4>
                        <p>Create your account in a single step!</p>
                    </div>
                    <div class="col-lg-12 login-form">
                        <form name="RegForm" action="/submit.php" onsubmit="return validate()" method="post">
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter email address" name="email" >
                                <p id="mail"><p>
                            </div>
                            <div class="form-group">
                                <label for="uname">USERNAME</label>
                                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" >
                                <p id="name"></p>
                            </div>
                            <div class="form-group">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" >
                                <p id="pass"></p>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember" >I accept Terms and Conditions
                                </label>
                                <p id="check"></p>
                            </div>
                            <div class="form-group loginbttm">
                                <div class="login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">REGISTER</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <p class="sign">Already have an account ? <span><a href="localhost/signin.html"> Login Now</a></span></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </body>
</html>
